<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="css/signInStyle.css" rel="stylesheet" type="text/css" media="all"/>
        <title>登入畫面</title>
    </head>
    <body>
        <div class="main-div">
            <div class="logo">
                <a class="navbar-logo" href="MIC_Page_Index.html" title="MIC_LAB行動電信網路技術研究暨應用發展中心">
                    <img class="logo-img" src="image/MIC_LAB_Logo.png">
                </a>
            </div>
            <div class="main-div-title">Sign In</div>
            <form method="post">
                <div class="main-div-text1">
                    <input type="text" id="account-container" placeholder="Account">
                </div>
                <div class="main-div-text2">
                    <input type="text" id="password-container" placeholder="Password">
                </div>
                <div class="main-div-submit">
                    <a class="new-account" href="#">Create Account</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="submit" id="submit-button" value="Next">
                </div>
            </form>
        </div>
    </body>
</html>
